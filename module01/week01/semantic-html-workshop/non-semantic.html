<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Page with Divs</title>
  </head>
  <body>
    <div id="header">
      <h1>My Website</h1>
    </div>
    <div class="navigation">
      <div>Home</div>
      <div>About</div>
      <div>Services</div>
      <div>Contact</div>
    </div>
    <div class="main-content">
      <div class="sidebar">
        <h3>Sidebar</h3>
        <p>Links, ads, or additional content can go here.</p>
      </div>
      <div class="content">
        <h2>Welcome!</h2>
        <p>
          This is the main area of the page. You can add articles, images, or
          anything else you want to display.
        </p>
      </div>
    </div>
    <div id="footer">
      <p>&copy; 2025 My Website. All rights reserved.</p>
    </div>
  </body>
</html>
